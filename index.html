<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="assets/style.css">
    <title>Practic animation SASS</title>

  <body>
    <div class="wrap">

        </div>

          <p>15<br> aug</p>
